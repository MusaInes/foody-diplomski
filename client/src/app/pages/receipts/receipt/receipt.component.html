<div class="container-fluid body h-100 w-100">
  <div class="row h-100">
    <div class="col h-100 p-4">
      <div class="d-flex flex-column align-content-start">
        <div class="d-flex flex-row align-content-start pb-2">
          <button type="button" class="btn btn-success back-button"><</button>
          <div class="d-flex align-items-center page-title">ZAPOČNIMO S KUHANJEM</div>
        </div>
        <h2>{{receiptInfo.title}}</h2>
      </div>
      <div class="d-flex align-content-start flex-wrap receipt-image pt-3">
        <img src="{{receiptInfo.image}}" class="img-thumbnail" alt="...">
      </div>
      <div class="pt-3">
        <h3>Koraci</h3>
        <ul>
          <li *ngFor="let item of instructions.steps">{{item.step}}</li>
        </ul>
      </div>
    </div>
    <div class="col-4">
      <div class="row h-100">
        <div class="col">
          <div class="main-items h-100">
            <div class="d-flex flex-row pt-5 ps-5 receipt-description">DORUČAK</div>
            <div class="d-flex flex-column pt-4 ps-5">
              <p>{{receiptInfo.readyInMinutes}} minuta</p>
              <p>{{nutrients.amount}} {{nutrients.unit}}</p>
              <h5>SASTOJCI</h5>
              <ul>
                <li *ngFor="let ingredient of receiptInfo.extendedIngredients">{{ingredient.measures.metric.amount | number: '1.0-0'}}{{ingredient.measures.metric.unitShort}} {{ingredient.nameClean}}</li>
                <!-- <li>25g slanine</li>
                <li>so po potrebi</li> -->
              </ul>
            </div>
            <div class="d-flex justify-content-center pt-5 pb-3 align-self-end">
              <button type="button" class="btn btn-success button" (click)="applySelectedMeals()">Izaberi</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
