<section class="vh-100">
  <div class="container py-5 h-100">
    <div class="row d-flex align-items-center justify-content-center h-100">
      <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
        <div class="pb-5">
          <div class="col page-title p-0"><h1>Dobrodošli</h1></div>
          <div class="col">
            <h5>Da pristupš svome profilu i receptima, potrebno je da se prijaviš!</h5>
          </div>
        </div>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form pt-3">
          <div class="pb-5">
            <div class="form-outline mb-4">
              <label class="form-label" for="form1Example13">Email</label>
              <input type="email" formControlName="email" required id="form1Example13" placeholder="marinamarinkovic@mail.com" class="form-control form-control-lg" />
            </div>

            <!-- Password input -->
            <div class="form-outline mb-4">
              <label class="form-label" for="form1Example23">Šifra</label>
              <input type="password" formControlName="password" required minlength="6" id="form1Example23" placeholder="&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;" class="form-control form-control-lg" />
            </div>

            <div class="d-flex flex-column align-items-end mb-4">
              <a href="#" routerLinkActive="active"><small>Zaboravili ste šifru?</small></a>
            </div>
          </div>
          <!-- Email input -->

          <!-- Submit button -->
          <div class="row d-flex align-items-center justify-content-center pt-3">
            <div class="col">
              <div class="col"><p class="mb-0">Novi si ovdje?</p></div>
              <div class="col"><a routerLink="/register" routerLinkActive="active"><h4>Registruj se</h4></a></div>
            </div>
            <div class="col">
              <button type="submit" class="btn btn-success btn-lg btn-block button">Potvrdi</button>
            </div>
          </div>
        </form>
      </div>
      <div class="col-md-8 col-lg-7 col-xl-6">
        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg" class="img-fluid" alt="Phone image">
      </div>
    </div>
  </div>
</section>
