<div class="container-fluid body h-100 w-100">
  <div class="row h-100" style="display: flex;justify-content: center;">
    <div class="col-5">
      <div class="row h-100" >
        <div class="col">
          <div class="user-profile h-100">
            <div class="row">
              <div class="col-12 d-flex flex-column justify-content-center p-3">
                <h4 class="align-self-center">{{user.name || user.email}}</h4>
              </div>
            </div>
            <div class="row d-flex justify-content-center">
              <img src={{user.avatar}} class="img-profile" alt="...">
            </div>

            <form class="login-form pt-3 mx-5" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
              <div class="pb-3">
                <fieldset [disabled]="!edit">
                  <div class="form-outline mb-3">
                    <label class="form-label" for="email">Email</label>
                    <input type="email" formControlName="email" required id="email" placeholder="marinamarinkovic@mail.com" class="form-control form-control-lg" />
                  </div>
                  <div class="form-outline mb-3">
                    <label class="form-label" for="name">Ime</label>
                    <input type="text" formControlName="name" required id="name" placeholder="Ime i prezime" class="form-control form-control-lg" />
                  </div>

                  <div class="mb-3">
                    <p>Vi ste?</p>
                    <div class="form-check form-check-inline pe-4">
                      <label class="form-check-label" for="female">Žensko</label>
                      <input class="form-check-input" type="radio" id="female" formControlName="gender" value="female" checked>
                    </div>
                    <div class="form-check form-check-inline">
                      <label class="form-check-label" for="male">Muško</label>
                      <input class="form-check-input" type="radio" id="male" formControlName="gender" value="male">
                    </div>
                  </div>

                  <div class="row d-flex mb-3">
                    <div class="col form-outline">
                      <label class="form-label" for="weight">Težina (u kg)</label>
                      <input type="number" id="weight" formControlName="weight" placeholder="npr: 78" class="form-control form-control-lg" />
                    </div>
                    <div class="col form-outline">
                      <label class="form-label" for="height">Visina (u cm)</label>
                      <input type="number" id="height" formControlName="height" placeholder="npr: 173" class="form-control form-control-lg" />
                    </div>
                  </div>

                  <div class="row d-flex mb-3">
                    <div class="col-md-4 form-outline">
                      <label class="form-label" for="age">Godine</label>
                      <input type="number" id="age" formControlName="age" placeholder="npr: 40" class="form-control form-control-lg" />
                    </div>
                    <div class="col-md-8">
                      <label class="form-label" for="activity">Aktivnost</label>
                      <select class="form-select form-control form-control-lg" formControlName="activity" id="activity" aria-label="Default select example">
                        <option selected value="0">Malo ili nikako aktivan</option>
                        <option value="1">Aktivan 1 do 2 puta sedmično</option>
                        <option value="2">Aktivan više puta sedmično</option>
                        <option value="3">Vrlo aktivan (sportista)</option>
                      </select>
                    </div>
                  </div>
                </fieldset>
              </div>
              <!-- Submit button -->
              <div class="row d-flex flex-nowrap align-items-center justify-content-between" *ngIf="!edit">
                <button class="btn btn-danger btn-block mx-2 button-danger" (click)="deleteProfile()">Obriši</button>
                <button class="btn btn-success btn-block mx-2 button" (click)="editForm()">Izmjeni</button>
              </div>
              <div class="row d-flex flex-nowrap align-items-center justify-content-between" *ngIf="edit">
                <button type="reset" class="btn btn-danger btn-block mx-2 button-danger" (click)="resetForm()">Odustani</button>
                <button type="submit" class="btn btn-success btn-block mx-2 button">Spasi</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
